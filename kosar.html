<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webshop</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="kosar.js"></script>

</head>

<body>
  <header>
    <div class="container container-sm bg-light">

      <h1 class="text-center">Termékek</h1>

    </div>

    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Kategoriák</a>
          <a class="navbar-brand" href="kosar.html">Kosár</a>
          <a class="navbar-brand" href="admin.html">Admin</a>

        </div>
      </nav>
    </div>

  </header>
  <div class="container">
    <article>

      <form id="kosarform">

        <fieldset>
          <legend id="kosar">Kosár tartalma</legend>
        </fieldset>  
        <div class="table-responsive" id="tablazat"></div>
        <fieldset class="p-2 row" id="megrendelo" style="background-color: lightgrey;">
          <legend id="megrendelo">Megrendelő adatai</legend>
    
        <div class="mb-3 col-6">
          <label for="nev" class="form-label">Vevő neve:</label>
          <input type="text" class="form-control" id="nev"  required>
         
        </div>

        <div class="mb-3 col-6">
          <label for="cim" class="form-label">Vevő címe:</label>
          <input type="text" class="form-control" id="cim" required>
         
        </div>
        <div class="mb-3 col-6">
          <label for="telefon" class="form-label">Vevő telefonszáma:</label>
          <input type="text" class="form-control" id="telefon" pattern="\+36-(2|3|7)0-[0-9]{3}-[0-9]{2}-[0-9]{2}" required >
          <div  class="form-text" >
            formátum:+36-30-123-45-67
          </div>
        </div>
        <div class="mb-3 col-6">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        
       
     
    
      <input type="submit" class="btn btn-primary active col-3" id="rendeles" value="Rendelés">

    </fieldset>

    </form>
    

      


    </article>
  </div>


</body>

</html>
